<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Xsolla Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/xsolla-logo.svg" width="100" alt="Xsolla Transactions">
            <h1>Xsolla Transactions</h1>
        </header>

        <main>
            <div class="table-actions">
                <div class="projects-list">
                    <p>Projects:</p>
                    <ul id="projectsList"></ul>
                </div>
                <table class="filter">
                    <tbody>
                        <tr>
                            <td valign="top"><label for="columnSelector">Choose a column: </label></td>
                            <td valign="top">
                                <select id="columnSelector"></select>
                            </td>
                            <td rowspan="2" valign="center"><button type="button" id="filterBtn" formtarget="_self">Filter</button></td>
                        </tr>
                        <tr>
                            <td valign="bottom"><label for="filterableText">
                                Enter some text that has to be contain in the column:<br>
                                <sub>(or just enter number of a row)</sub></label></td>
                            <td valign="bottom"><input type="text" id="filterableText"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <table class="xsolla-table" id="xsollaTable">
                <thead>
                    <tr>
                        <th onclick="sortColumn(0, 'number')">#</th>
                        <th onclick="sortColumn(1, 'string')">Country</th>
                        <th onclick="sortColumn(2, 'string')">User ID</th>
                        <th onclick="sortColumn(3, 'string')">Email</th>
                        <th onclick="sortColumn(4, 'string')">Project</th>
                        <th onclick="sortColumn(5, 'string')">Virtual item</th>
                        <th onclick="sortColumn(6, 'number')">Virtual price</th>
                        <th onclick="sortColumn(7, 'number')">Payment price</th>
                        <th onclick="sortColumn(8, 'string')">Payment method</th>
                        <th onclick="sortColumn(9, 'number')">Transaction ID</th>
                        <th onclick="sortColumn(10, 'date')">Date</th>
                        <th onclick="sortColumn(11, 'string')">Subscription</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>

        <aside>
            <div class="charts-wrapper">
                <canvas id="paymentsDoughnutChart"></canvas>
                <canvas id="paymentsLineChart"></canvas>
            </div>            
        </aside>

        <footer>
            <div class="footer__author">
                Made by
                <a href="https://albertmolodec.ru">Albert Abdulmanov</a> for
                <a href="http://school.xsolla.com">Xsolla Summer School 2018</a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
