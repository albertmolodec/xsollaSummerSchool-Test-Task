<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Learn JS</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/xsolla-logo.svg" width="100" alt="Xsolla transactions">
            <h1>Xsolla transactions</h1>
        </header>

        <main>
            <table class="xsolla-table" id="xsollaTable">
                <tbody>
                    <tr>
                        <th>#</th>
                        <th>Country</th>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Project</th>
                        <th>Virtual item</th>
                        <th>Virtual price</th>
                        <!-- virtual_currency: amount + name  -->
                        <th>Payment price</th>
                        <!-- payment_currency: amount + name  -->
                        <th>Payment method</th>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Subscription</th>
                    </tr>
                </tbody>
            </table>
        </main>

        <aside>
            some graphs
        </aside>

        <footer>
            <div class="footer__author">
                Made by <a href="https://albertmolodec.ru">Albert Abdulmanov</a> for <a href="http://school.xsolla.com">Xsolla Summer School 2018</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="scripts.js"></script>
</body>

</html>
