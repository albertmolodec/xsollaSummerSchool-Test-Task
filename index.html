<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Xsolla Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/xsolla-logo.svg" width="100" alt="Xsolla Transactions" class="logo">
            <h1 class="title">Xsolla Transactions</h1>
        </header>

        <main>
            <div class="table-actions">
                <div class="projects">
                    <p>Projects:</p>
                    <ul class="projects-list" id="projectsList"></ul>
                </div>
                <div class="filter">
                    <div class="filter-column">
                        <label for="columnSelector">Ð¡olumn for filter: </label>
                        <select id="columnSelector"></select>
                    </div>
                    <div class="filter-text">
                        <label for="filterableText">Enter some text: </label>
                        <input type="text" id="filterableText">
                    </div>
                </div>
            </div>

            <div class="table-content-wrapper">
                <table class="table-content" id="xsollaTable">
                    <thead>
                        <tr>
                            <th onclick="sortColumn(0, 'number')">#</th>
                            <th onclick="sortColumn(1, 'string')">Country</th>
                            <th onclick="sortColumn(2, 'string')">User ID</th>
                            <th onclick="sortColumn(3, 'string')">Email</th>
                            <th onclick="sortColumn(4, 'string')">Project</th>
                            <th onclick="sortColumn(5, 'string')">Virtual item</th>
                            <th onclick="sortColumn(6, 'number')">Virtual price</th>
                            <th onclick="sortColumn(7, 'number')">Payment price</th>
                            <th onclick="sortColumn(8, 'string')">Payment method</th>
                            <th onclick="sortColumn(9, 'number')">Transaction ID</th>
                            <th onclick="sortColumn(10, 'date')">Date</th>
                            <th onclick="sortColumn(11, 'string')">Subscription</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>            
        </main>

        <aside>
            <div class="charts-wrapper">
                <canvas id="paymentsDoughnutChart"></canvas>
                <canvas id="paymentsLineChart"></canvas>
            </div>            
        </aside>

        <footer>
            <div class="author">
                Made by <a href="https://github.com/albertmolodec/xsollaSummerSchool-Test-Task">Albert Abdulmanov</a> for <a href="http://school.xsolla.com">Xsolla Summer School 2018</a>
            </div>
        </footer>
    </div>
    
    <script src="js/Chart.min.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
