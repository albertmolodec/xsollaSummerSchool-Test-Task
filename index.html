<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Xsolla Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/xsolla-logo.svg" width="100" alt="Xsolla transactions">
            <h1>Xsolla Transactions</h1>
        </header>

        <main>
            <div class="table-actions">
                <div class="projects-list">
                    <p>Projects:</p>
                    <ul id="projectsList"></ul>
                </div>
                <div class="filter">
                    <label for="myColumn">Choose a column to filter the table:</label>
                    <input list="columns_list" id="myColumn">
                    <datalist id="columns_list">
                        <option label="Country" value="Country">
                        <option label="User ID" value="User ID">
                        <option label="Email" value="Email">
                    </datalist>
                    <button type="button" id="filterBtn" formtarget="_self">Filter</button>
                </div>
            </div>

            <table class="xsolla-table" id="xsollaTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Country</th>
                        <th>User ID</th>
                        <th>Email</th>
                        <th>Project</th>
                        <th>Virtual item</th>
                        <th>Virtual price</th>
                        <th>Payment price</th>
                        <th>Payment method</th>
                        <th>Transaction ID</th>
                        <th>Date</th>
                        <th>Subscription</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>

        <aside>
            some graphs
        </aside>

        <footer>
            <div class="footer__author">
                Made by
                <a href="https://albertmolodec.ru">Albert Abdulmanov</a> for
                <a href="http://school.xsolla.com">Xsolla Summer School 2018</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="data.json"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
